<!-- templates/add_new_dish.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouveau plat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        img {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Ajouter un nouveau plat</h2>

    <p><strong>Image à corriger :</strong></p>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Image du plat" style="max-width:300px;">

    <form action="/submit_new_dish" method="post" enctype="multipart/form-data">
        <input type="hidden" name="original_filename" value="{{ filename }}">

        <label for="dish_name">Nom du plat :</label>
        <input type="text" name="dish_name" required>

        <label for="kcal">Calories (kcal) :</label>
        <input type="number" name="kcal" step="0.1" required>

        <label for="proteins">Protéines (g) :</label>
        <input type="number" name="proteins" step="0.1" required>

        <label for="fats">Graisses (g) :</label>
        <input type="number" name="fats" step="0.1" required>

        <label for="carbs">Glucides (g) :</label>
        <input type="number" name="carbs" step="0.1" required>

        <label for="images">Images supplémentaires pour l'entraînement :</label>
        <input type="file" name="images" multiple accept="image/*">

        <button type="submit">Ajouter et entraîner</button>
    </form>
</body>
</html>
