{% extends 'base.html' %}

{% block content %}
<style>
  .form-container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    max-width: 600px;
    margin: 40px auto;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-submit {
    background: #000;
    color: #fff;
    padding: 10px 30px;
    border-radius: 10px;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  .btn-submit:hover {
    background: #333;
    transform: translateY(-2px);
  }
</style>

<div class="form-container">
  <h2 class="text-center mb-4">Formulaire de contact</h2>
  <form method="POST" action="{{ url_for('contact') }}">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="name" placeholder="Nom" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" name="email" placeholder="E-mail *" required>
      </div>
    </div>
    <div class="mt-3">
      <input type="text" class="form-control" name="phone" placeholder="Numéro de téléphone">
    </div>
    <div class="mt-3">
      <textarea class="form-control" name="message" placeholder="Commentaire" rows="4" required></textarea>
    </div>
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-submit">Envoyer</button>
    </div>
  </form>
</div>
{% endblock %}
