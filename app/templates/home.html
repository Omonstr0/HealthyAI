<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HealthyAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; font-family: Arial, sans-serif; }
    .navbar-brand span { color: #4CAF50; }
    .btn-signin { background-color: #1f4037; color: white; }
    .btn-signin:hover { background-color: #163029; }
    .hero { padding: 80px 0; background-color: #ffffff; }
    .hero h1 { font-size: 3rem; font-weight: bold; }
    .hero h1 span { color: #4CAF50; }
    .hero p { color: #6c757d; }
    .hero img { border-radius: 50%; max-width: 100%; height: auto; }
    .btn-get-started {
      background-color: #4CAF50; color: white;
      border-radius: 8px; padding: 12px 30px;
      text-decoration: none; font-size: 1rem;
    }
    .btn-get-started:hover { background-color: #3e9142; }
    .how-it-works {
      padding: 60px 0; background-color: #ffffff;
    }
    .how-it-works h2 {
      font-size: 2rem; font-weight: bold;
      margin-bottom: 40px; text-align: center;
    }
    .step-card {
      background-color: #f6fdf8; padding: 30px;
      border-radius: 16px; text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .step-card:hover { transform: translateY(-5px); }
    .step-card i {
      font-size: 2rem; background-color: #d7f5dc;
      padding: 20px; border-radius: 50%;
      margin-bottom: 20px; display: inline-block;
      color: #4CAF50;
    }
    .step-card h5 { font-weight: 600; }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Healthy<span>AI</span></a>
      <div class="d-flex align-items-center ms-auto">
        <a class="btn btn-signin rounded-pill px-4" href="{{ url_for('signin') }}">Se connecter</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1>Manger intelligemment<br>avec <span>HealthyAI</span></h1>
          <p class="mt-3">Apprenez-en davantage sur vos repas.</p>
          <a href="{{ url_for('signup') }}" class="btn-get-started mt-4 d-inline-block">C'est parti</a>
        </div>
        <div class="col-md-6 text-center mt-5 mt-md-0">
          <img src="{{ url_for('static', filename='img/salade.avif') }}" alt="Healthy Food" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <section class="how-it-works">
    <div class="container">
      <h2>Comment Ã§a marche ?</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="step-card">
            <i class="fas fa-camera"></i>
            <h5>Choisir une photo</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="step-card">
            <i class="fas fa-list"></i>
            <h5>Informations nutritionnelles</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="step-card">
            <i class="fas fa-check-circle"></i>
            <h5>Suggestions</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
