<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte - HealthyAI</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { position: relative; font-family: 'Poppins', sans-serif; background: #f9f9f9; color: #333; overflow-x: hidden; }
    .navbar { background: #fff; }
    .navbar-brand span { color: #4CAF50; }
    .btn-signin { background: #1f4037; color: #fff; border-radius: 50px; transition: transform .2s; }
    .btn-signin:hover { background: #163029; transform: translateY(-2px); }
    /* Dynamic green blobs */
    .dynamic-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
    .blob { position: absolute; background: rgba(76, 175, 80, 0.2); border-radius: 50%; animation: float 10s ease-in-out infinite; }
    .blob:nth-child(1) { width: 600px; height: 600px; top: -300px; left: -200px; animation-duration: 14s; }
    .blob:nth-child(2) { width: 500px; height: 500px; bottom: -200px; right: -100px; animation-duration: 12s; }
    @keyframes float { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(30px,-30px) scale(1.05); } }
    /* Form card */
    .form-container { position: relative; max-width: 400px; margin: 100px auto; background: rgba(255,255,255,0.8); backdrop-filter: blur(12px); border-radius: 24px; padding: 2.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
    .form-container h2 { font-weight: 600; color: #1f4037; }
    .form-floating label { color: #666; }
    .form-floating .form-control:focus { border-color: #4CAF50; }
    .btn-submit { background: linear-gradient(45deg, #1f4037, #4CAF50); color: #fff; border: none; border-radius: 12px; padding: 12px; font-size: 1rem; width: 100%; transition: transform .2s, box-shadow .2s; }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
    .text-link a { color: #4CAF50; font-weight: 500; }
    .text-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="dynamic-bg">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="{{ url_for('home') }}">Healthy<span>AI</span></a>
      <div class="ms-auto">
        <a href="{{ url_for('signin') }}" class="btn btn-signin px-4">Se connecter</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="form-container">
    <h2 class="text-center mb-4">Créer un compte</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
        <label for="password">Mot de passe</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirmez le mot de passe" required>
        <label for="confirm">Confirmer le mot de passe</label>
      </div>
      <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
    <div class="text-link mt-3">Déjà inscrit ? <a href="{{ url_for('signin') }}">Se connecter</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
