<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - HealthyAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #FAFAF2; font-family: Arial, sans-serif; }
    .navbar-brand span { color: #4CAF50; }
    .form-container {
      max-width: 400px; margin: 80px auto;
      background-color: white; padding: 40px; border-radius: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-submit {
      background-color: #1f4037; color: white; padding: 12px;
      border-radius: 12px; font-size: 16px; width: 100%;
    }
    .btn-submit:hover { background-color: #163029; }
    .text-link { text-align: center; margin-top: 15px; }
    .text-link a { color: #4CAF50; font-weight: bold; text-decoration: none; }
    .text-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Healthy<span>AI</span></a>
    </div>
  </nav>

  <div class="form-container">
    <h2 class="text-center fw-bold mb-4">Créer un compte</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="votre.email@exemple.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" name="password" id="password" class="form-control" required placeholder="●●●●●●●">
      </div>
      <div class="mb-4">
        <label for="confirm" class="form-label">Confirmer le mot de passe</label>
        <input type="password" name="confirm" id="confirm" class="form-control" required placeholder="●●●●●●●">
      </div>
      <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
    <div class="text-link">
      Déjà inscrit ? <a href="{{ url_for('signin') }}">Se connecter</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
